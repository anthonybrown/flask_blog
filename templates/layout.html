<!DOCTYPE html>
<html lang="en">
<head>
{% block head  %}

    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name='description' content='Flask Blogging application' />
    <meta name='author' content='Tony Brown' />
    <title>Flask Blogging</title>
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
    <meta name='viewport' content='width=device-width'>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">

    <!-- Atom Feed -->

    <link href="{{ url_for('feed') }}"
      rel="alternate"
      title="Recent Changes"
      type="application/atom+xml">

  <script src='/static/js/jquery.js'></script>
{% endblock head %}
</head>
<body>
  <header class="header">
    <div class="container">
      <h1 class="logo"><a href='/'>Tony Brown Development</a></h1>
      <nav>
        <ul class='menu'>
          <li><a href="{{ url_for('home') }}">home</a></li>
          <li><a href="{{ url_for('about') }}">about</a></li>
          <li><a href="{{ url_for('index') }}">blog</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class='container'>
    {% block content %}

    {% endblock content %}
  </div>
  <script>
  ;(function($, document, window, undefined) {
     'use strict';
     $(function($) {
       $('body').css('display', 'none').fadeIn(900)
      })
  }(jQuery, document, window))
  </script>
</body>
</html>
